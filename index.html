<!DOCTYPE html>
<html>
  <head>
    <title>E-Ra Arduino Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alef"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      #myProgress {
        width: 100%;
        background-color: #f5f5f5;
      }

      #myBar {
        width: 1%;
        height: 10px;
        background-color: rgb(255, 136, 0);
        /* background-color: linear-gradient(to right, #00ff00 00%, #ff0000 100%); */
      }
    </style>
  </head>
  <body>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>

    <script>
      const eraWidget = new EraWidget();
      let config = null;
      eraWidget.onConfiguration((configuration) => {
        config = configuration.realtime_configs[0];
      });
      eraWidget.onValues((values) => {
        var temp_value = values[config.id].value;
        move(temp_value);
        document.getElementById("value_1").innerHTML = temp_value;
      });
      eraWidget.ready();
    </script>

    <div class="lable">
      <div class="frame"><div class="text-wrapper">Nhiệt độ</div></div>
      <div class="div">
        <div class="element-unit">
          <span id="value_1"></span
          ><span style="font-family: Arial; font-size: 40">°C</span>
        </div>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <script>
        function move(temp_value) {
          var elem = document.getElementById("myBar");
          elem.style.width = temp_value + "%";
        }
      </script>
    </div>
  </body>
</html>
